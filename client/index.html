<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Playground</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="vendor/angular.js"></script>
        <script src="vendor/angular-resource.js"></script>
        <script src="vendor/angular-ui-router.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services/lb-services.js"></script>
        <script src="js/services/auth.js"></script>
        <script src="js/controllers/auth.js"></script>
        <script src="js/controllers/workevent.js"></script>
    </head>
    <body>
        <header>
            <h1>Event Playground</h1>
            <h2 ng-show="currentUser" style="text-align: right;">Hello {{currentUser.email}}</h2>
            <nav>
                <ul>
                    <li ng-show="currentUser">
                        <a ui-sref="my-events" ui-sref-active="active">My events</a>
                    </li>
                    <li ng-show="currentUser">
                        <a ui-sref="add-event" ui-sref-active="active">Add event</a>
                    </li>
                    <li ng-hide="currentUser">
                        <a ui-sref="sign-up" ui-sref-active="active">Sign up</a>
                    </li>
                    <li ng-hide="currentUser">
                        <a ui-sref="login" ui-sref-active="active">Log in</a>
                    </li>
                    <li ng-show="currentUser">
                        <a ui-sref="logout" ui-sref-active="active">Log out</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main ui-view></main>
    </body>
</html>
